name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Build and CLI tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install xvfb for headless Electron tests
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Install dependencies
        run: npm ci

      - name: Build app bundle
        run: npm run build:app

      - name: Run CLI tests
        run: npm run test:cli:ci
